name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  USERNAME: ${{ secrets.USERNAME }}
  TOKEN: ${{ secrets.API_TOKEN }}
  PCR_URL: ${{ secrets.OC_DOCKER_REGISTORY }}
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run:  docker build . --file Dockerfile --tag test-app-liberty:$(date +%s)
    - name: Authenticating with oc cred
      run:  docker login -u "${USERNAME}" -p "${TOKEN}" "${PCR_URL}"
    - name: Tagging Docker image
      run:  docker tag test-app-liberty:$(date +%s) "${PCR_URL}"/poc-project/maven:3.5-jdk-8
    - name: Pushing Docker Image
      run:  docker push "${PCR_URL}"/poc-project/maven:3.5-jdk-8
    - name: OpenShift Action
      uses: redhat-developer/openshift-actions@v1.1
      with:
        version: 'latest'
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER_URL }}
        parameters: '{"apitoken": "${{ secrets.API_TOKEN }}", "acceptUntrustedCerts": "true"}'
        cmd: |          
          'version'
          'docker images'
